defaultNamespace: cattle-neuvector-system

helm:
  releaseName: neuvector
  repo: https://charts.rancher.io
  chart: neuvector
  version: 100.0.1+up2.2.2
  values:
    controller:
      replicas: 1
      ranchersso:
        enabled: true

    cve:
      scanner:
        replicas: 1

    k3s:
      enabled: true

    global:
      cattle:
        url: https://rancher.3.248.230.80.sslip.io/

dependsOn:
  - name: all-clusters-all-clusters-neuvector-crd